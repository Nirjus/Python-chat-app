<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python Chat App</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <!-- <h1>Python chat app</h1> -->
    <div class="chat-container">
      <div class="chat-header">
        <h1>üêç Python Chat</h1>
      </div>
      <div class="username-container">
        <div id="user-space">
          <!-- Img tag -->
        </div>
        <div class="username-space">
          <input
            type="text"
            name=""
            id="username-input"
            placeholder="New username"
          />
          <button type="button" id="updateusername-button">Update</button>
        </div>
      </div>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input">
        <input
          type="text"
          name=""
          id="message-input"
          placeholder="Type your message.."
        />
        <button type="button" id="send-button">Send</button>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"
      integrity="sha512-8BHxHDLsOHx+flIrQ0DrZcea7MkHqRU5GbTHmbdzMRnAaoCIkZ97PqZcXJkKZckMMhqfoeaJE+DNUVuyoQsO3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      type="module"
      src="{{ url_for('static', filename='index.js') }}"
    ></script>
  </body>
</html>
